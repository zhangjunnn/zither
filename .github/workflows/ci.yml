name: CI with Selenium Tests and Test Report

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pytest pytest-html pytest-rerunfailures
        #pip install -r requirements.txt  # install other dependencies

    - name: Setup camera and microphone
      run: |
        sudo apt update && sudo apt install v4l2loopback-dkms
        sudo modprobe v4l2loopback video_nr=1 card_label='My Virtual Camera' exclusive_caps=1 &
        #v4l2-ctl --list-devices
        lsmod | grep video

    - name: Run Selenium Tests
      env:
        TESTRIGOR_USER001_TOKEN: ${{secrets.TESTRIGOR_USER001_TOKEN}}
        TESTRIGOR_USER002_TOKEN: ${{secrets.TESTRIGOR_USER002_TOKEN}}
        TESTRIGOR_USER003_TOKEN: ${{secrets.TESTRIGOR_USER003_TOKEN}}
        TESTRIGOR_USER004_TOKEN: ${{secrets.TESTRIGOR_USER004_TOKEN}}
        TEST_USER001_TOKEN: ${{secrets.TESTRIGOR_USER001_TOKEN}}
        TEST_USER002_TOKEN: ${{secrets.TESTRIGOR_USER002_TOKEN}}
        TEST_USER003_TOKEN: ${{secrets.TESTRIGOR_USER003_TOKEN}}
        TEST_USER004_TOKEN: ${{secrets.TESTRIGOR_USER004_TOKEN}}
      run: |
        pytest --reruns 5 --html=report.html --self-contained-html test_cases/  #

    - name: Upload Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: report.html
    
    - name: Upload ScreenShot
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: ./screenshots
    
    - name: Upload Log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: log
        path: ./log

